name: Agger Water Level Monitor

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute
  workflow_dispatch:      # Allows you to click a button to run it manually

jobs:
  run-and-save:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Crucial for saving the CSV back to the repo
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Water Script
        env:
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        run: python get_wasserstand.py  # <--- MAKE SURE THIS MATCHES YOUR FILENAME

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Wasserstand logged"
          file_pattern: 'agger_wasserstand.csv .alert_sent'